global_bc_form_items:
  global_num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    required: true
    min: 1
    max: 64
    step: 1
  global_bc_num_gpu_slots:
    label: "Number of GPUs"
    help: 'Specify the total number of GPUs for the job.'
    widget: "number_field"
    value: 0
    min: 0
    max: 2
    step: 1
  global_prerun:
    label: "Pre-run scriptlet"
    required: false
    widget: "text_area"
    help: "Bash commands to be executed before starting the app"
  global_working_dir:
    label: Working Directory
    help: |
      - Optionally select your working directory.
      - The default is your <i>data</i> directory (<code>$VSC_DATA</code>) when left empty.
    widget: "path_selector"
    show_files: false
  global_advanced:
    widget: 'check_box'
    label: "Show advanced options"
    html_options:
      data:
        hide-global-advanced-max-wait-when-unchecked: true
        hide-advanced-cleanup-login-when-unchecked: true
        hide-advanced-font-size-when-unchecked: true
        hide-advanced-tmux-config-when-unchecked: true
  global_advanced_max_wait:
    widget: "select"
    label: "Max wait time from job start to app ready"
    help: "If the app is not ready before this time, the job will fail."
    options:
      - [ "3 minutes", "180" ]
      - [ "5 minutes", "300" ]
      - [ "10 minutes", "600" ]
