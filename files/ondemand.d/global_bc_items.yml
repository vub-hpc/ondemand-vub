global_bc_form_items:
  global_num_cores:
    widget: "number_field"
    label: "Number of cores"
    help: 'Select the total number of CPU cores per node for the job.'
    value: 1
    required: true
    min: 1
    max: 32
    step: 1
  global_bc_num_shards:
    label: "Fraction of GPU to use"
    help: 'Select how much of a GPU to use for the job.'
    widget: "select"
    value: "0"
    options:
      - ["0%", "0"]
      - ["25%", "1"]
      - ["50%", "2"]
      - ["75%", "3"]
      - ["100%", "4"]
  global_prerun:
    label: "Pre-run scriptlet"
    required: false
    widget: "text_area"
    help: "Bash commands to be executed before starting the app"
  global_working_dir:
    label: Working Directory
    help: "Optionally select your working directory (default: <code>$VSC_DATA</code>)."
    widget: "path_selector"
    show_files: false
  global_advanced_num_nodes:
    widget: "number_field"
    label: "Number of nodes"
    value: 1
    required: false
    min: 1
    max: 4
    step: 1
  global_advanced:
    widget: 'check_box'
    label: "Show advanced options"
    cacheable: false
    html_options:
      data:
        hide-advanced-cleanup-login-when-unchecked: true
        hide-advanced-font-size-when-unchecked: true
        hide-advanced-tmux-config-when-unchecked: true
        hide-global-advanced-num-nodes-when-unchecked: true
