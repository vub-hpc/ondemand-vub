---
cluster: "*"

# app-specific attributes
attributes:
  bc_num_hours:
    label: "Number of hours"
    widget: "number_field"
    value: 12
    min: 1
    max: 120
    step: 1
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  resolution:
    widget: "select"
    label: "Screen resolution"
    options:
      - ["FullHD (1920x1080)", "1920x1080"]
      - ["HD (1280x720)", "1280x720"]
  desktop: "minimal"
  toolchain:
    label: "Toolchain and ParaView version"
    widget: "select"
    options:
      - ["2024a: ParaView/5.13.2", "2024a"]
      - ["2023a: ParaView/5.11.2", "2023a"]

form:
  - auto_queues
  - toolchain
  - bc_vnc_idle
  - resolution
  - global_num_cores
  - bc_num_slots
  - global_bc_num_gpu_slots
  - bc_num_hours
  - global_prerun
  - bc_email_on_started
  - desktop
